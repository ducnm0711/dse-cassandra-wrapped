metadata:
  name: cass-operator-manager-config
  labels:     
    app.kubernetes.io/name: cass-operator
    helm.sh/chart: cass-operator-0.44.1
    app.kubernetes.io/instance: cass-operator
    app.kubernetes.io/managed-by: Helm
